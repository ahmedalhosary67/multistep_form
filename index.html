<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <meta http-equiv="X-UA-Compatible" content="IE=edge" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <link rel="stylesheet" href="./css/bootstrap.min.css">
  <link rel="stylesheet" href="./css/main.css" />
  <title>Organizing</title>
</head>

<body>
  <div class="collect-parts col-12 col-sm-8 col-lg-5">
    <header class="head">
      <div class="home">Home</div>
      <div class="about-us">About Us</div>
    </header>
    <div id="loader"></div>

    <section class="explain">
        <div class="welcome">
          <h1>Welcome !</h1>
        </div>
        <div class="usage">
          <p>Use this table to organize your cabinet</p>
        </div>
    </section>

    <section class="cat-table">
        <table class="table" id="organizer">
          <thead>
            <tr>
              <th scope="col">
                Not been used <br><button class="btn btn-success" onclick="openModel('notUsed')">
                  + Item
                </button>
              </th>
              <th scope="col">
                Bad Statue <br><button class="btn btn-success" onclick="openModel('bad')">+ Item
              </th>
              <th scope="col">
                Good Statue <br><button class="btn btn-success" onclick="openModel('good')">+ Item
              </th>
              <th style="vertical-align: middle;" scope="col">Category</th>
            </tr>
          </thead>
          <tbody>
            <tr id="workware">
              <td>
                <div class="notUsed"></div>
              </td>
              <td>
                <div class="bad"></div>
              </td>
              <td>
                <div class="good"></div>
              </td>
              <td>Workware</td>
            </tr>
            <tr id="home">
              <td>
                <div class="notUsed"></div>
              </td>
              <td>
                <div class="bad"></div>
              </td>
              <td>
                <div class="good"></div>
              </td>
              <td>Home</td>
            </tr>
            <tr id="sport">
              <td>
                <div class="notUsed"></div>
              </td>
              <td>
                <div class="bad"></div>
              </td>
              <td>
                <div class="good"></div>
              </td>
              <td>Sport</td>
            </tr>
            <tr id="partyware">
              <td>
                <div class="notUsed"></div>
              </td>
              <td>
                <div class="bad"></div>
              </td>
              <td>
                <div class="good"></div>
              </td>
              <td>Partyware</td>
            </tr>
          </tbody>
        </table>
    </section>

    <section class="export-pdf">
        <button class="export-pdf-button btn btn-success" type="button" data-toggle="modal"
          data-target="#exampleModal" onclick="takeshot()">Export as PDF</button>
    </section>

    <div id="modal-wrapper"></div>
    <!-- Modal -->
    <div class="modal fade" id="exampleModal" tabindex="-1" aria-labelledby="exampleModalLabel" aria-hidden="true">
      <div class="modal-dialog modal-dialog-centered modal-lg">
        <div class="modal-content">
          <div class="modal-header">
            <h5 class="modal-title" id="exampleModalLabel">ُExport as pdf</h5>

            <button type="button" class="close" data-dismiss="modal" aria-label="Close">
              <span aria-hidden="true">&times;</span>
            </button>
          </div>
          <div class="modal-body text-center" id="output">
            
          </div>
          <div class="modal-footer export-pdf">
            <button type="button" class="export-pdf-button btn btn-danger" data-dismiss="modal">Close</button>
              <button type="button" id="export" class="export-pdf-button btn btn-success" data-toggle="modal"
                data-target="#exampleModal1" data-dismiss="modal" onclick="downloadPdf()">ُExport</button>
          </div>
        </div>
      </div>
    </div>

    <div class="modal fade" id="exampleModal1" tabindex="-1" aria-labelledby="exampleModalLabel" aria-hidden="true">
      <div class="modal-dialog modal-dialog-centered modal-lg">
        <div class="modal-content">
          <div class="modal-header">
            <h5 class="modal-title" id="exampleModalLabel">ُExport as pdf</h5>
            <button type="button" class="close" data-dismiss="modal" aria-label="Close">
              <span aria-hidden="true">&times;</span>
            </button>
          </div>
          <div class="modal-body text-center">
            The Exporting Done Successfully
            <br> please Check Your download
            <br> Have Fun Organizing
          </div>
          <div class="modal-footer">
            <button type="button" class="btn btn-secondary" data-dismiss="modal">Done</button>
          </div>
        </div>
      </div>
    </div>
  </div>

  <script src="./js/jquery-3.5.1.min.js"></script>
  <script src="./js/bootstrap.bundle.min.js"></script>
  <script src="./js/jquery.min.js"></script>
  <script src="./js/main.js"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/jspdf/1.5.3/jspdf.min.js"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/jspdf-autotable/3.0.10/jspdf.plugin.autotable.min.js"></script>
  <script src=
"https://cdn.jsdelivr.net/npm/html2canvas@1.0.0-rc.5/dist/html2canvas.min.js">
  </script>
  <script src="./js/tableHTMLExport.js"></script>
</body>

</html>
