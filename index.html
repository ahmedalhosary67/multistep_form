<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <meta http-equiv="X-UA-Compatible" content="IE=edge" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <link rel="stylesheet" href="./css/bootstrap.min.css">
  <link rel="stylesheet" href="./css/main.css" />
  <title>multi-step-form</title>
</head>

<body lang="ar" dir="rtl">
  <div class="wrapper">
    <header class="d-flex align-items-center">
      <h3 dir="ltr" class="flex-grow-1 text-center">“It always seems impossible until it's done.” ...</h3>
      <img src="/image/LOGO-JPG-white 2.png" />
    </header>
    <div class="container flex-grow-1 mt-5">
      <div class="row d-flex justify-content-center align-items-center">
        <div class="col-md-6">
          <form id="regForm">
            <!-- <h1 id="register">Donate</h1> -->
            <div class="tab">
              <h3>المعلومات الرئيسية :</h3>
              <div class="form-floating mb-3">
                <input type="email" class="form-control" id="floatingInput" placeholder="name@example.com">
                <label for="floatingInput">Email address</label>
              </div>
              <!-- <p><input type="text" placeholder="Amount" oninput="this.className = ''" name="amount"></p> -->

            </div>
            <div class="tab">
              <div class="mb-3">
                <label for="exampleFormControlInput1" class="form-label">Email address</label>
                <input type="email" class="form-control" id="exampleFormControlInput1" placeholder="name@example.com">
              </div>

            </div>
            <div class="tab">
              <p><input placeholder="Credit Card #" oninput="this.className = ''" name="email"></p>
              <p>Exp Month
                <select id="month">
                  <option value="1">January</option>
                  <option value="2">February</option>
                  <option value="3">March</option>
                  <option value="4">April</option>
                  <option value="5">May</option>
                  <option value="6">June</option>
                  <option value="7">July</option>
                  <option value="8">August</option>
                  <option value="9">September</option>
                  <option value="10">October</option>
                  <option value="11">November</option>
                  <option value="12">December</option>
                </select>
              </p>
              <p>Exp Year
                <select id="year">
                  <option value="2021">2021</option>
                  <option value="2022">2022</option>
                  <option value="2023">2023</option>
                  <option value="2024">2024</option>
                </select>
              </p>

              <p><input placeholder="CVV" oninput="this.className = ''" name="phone"></p>
            </div>

            <div class="thanks-message text-center" id="text-message">
              <h3>تم وصول طلبك بنجاح
                سيتم التواصل معك </h3>
              <h3>Your request has been
                sent successfully.</h3>
            </div>
            <div class="d-flex justify-content-center" id="nextprevious">
              <div>
                <button type="button" id="prevBtn" onclick="nextPrev(-1)">Previous</button>
                <button type="button" id="nextBtn" onclick="nextPrev(1)">Next</button>
              </div>
            </div>
          </form>
        </div>
      </div>
    </div>
    <footer>footer</footer>
  </div>

  <script src="./js/jquery-3.5.1.min.js"></script>
  <script src="./js/bootstrap.bundle.min.js"></script>
  <script src="./js/jquery.min.js"></script>
  <script src="./js/main.js"></script>
</body>

</html>
