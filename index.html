<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <meta http-equiv="X-UA-Compatible" content="IE=edge" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <link rel="stylesheet" href="./css/bootstrap.min.css">
  <link rel="stylesheet" href="./css/animate.min.css">
  <link rel="stylesheet" href="./css/main.css" />
  <title>Organizing</title>
</head>

<body>
  <div class="collect-parts col-12 col-sm-10 col-lg-8 col-xl-6">
    <header class="head">
      <img class="iphone_remove" src="./image/21691885-c027-4968-8e87-4bc911e05ee1.jpg" style="position: absolute;left: 0;top: 0;width: 100px;" />
      <div class="home">Home</div>
      <div class="about-us">About Us</div>
    </header>
    <div id="loader"></div>

    <section class="explain">
      <div class="welcome">
        <h1>Welcome !</h1>
      </div>
      <div class="usage">
        <p>Use this table to organize your cabinet</p>
      </div>
    </section>

    <section class="cat-table">
      <div id="table-container">
        <table class="table" id="organizer">
          <thead>
            <tr>
              <th scope="col">
                Not been used <br><button class="btn btn-success" onclick="openModel('notUsed')">
                  + Item
                </button>
              </th>
              <th scope="col">
                Bad Statue <br><button class="btn btn-success" onclick="openModel('bad')">+ Item
              </th>
              <th scope="col">
                Good Statue <br><button class="btn btn-success" onclick="openModel('good')">+ Item
              </th>
              <th style="vertical-align: middle;" scope="col">Category</th>
            </tr>
          </thead>
          <tbody>
            <tr id="workware">
              <td>
                <table class="notUsed"></table>
              </td>
              <td>
                <table class="bad"></table>
              </td>
              <td>
                <table class="good"></table>
              </td>
              <td>Workware</td>
            </tr>
            <tr id="home">
              <td>
                <table class="notUsed"></table>
              </td>
              <td>
                <table class="bad"></table>
              </td>
              <td>
                <table class="good"></table>
              </td>
              <td>Home</td>
            </tr>
            <tr id="sport">
              <td>
                <table class="notUsed"></table>
              </td>
              <td>
                <table class="bad"></table>
              </td>
              <td>
                <table class="good"></table>
              </td>
              <td>Sport</td>
            </tr>
            <tr id="partyware">
              <td>
                <table class="notUsed"></table>
              </td>
              <td>
                <table class="bad"></table>
              </td>
              <td>
                <table class="good"></table>
              </td>
              <td>Partyware</td>
            </tr>
          </tbody>
        </table>

      </div>
    </section>

    <section class="export-pdf">
      <button class="export-pdf-button btn" type="button" data-toggle="modal" data-target="#exampleModal"
        onclick="takeshot()">Export as PDF</button>
    </section>

    <div id="modal-wrapper"></div>
    <!-- Modal -->
    <div class="modal fade" id="exampleModal" tabindex="-1" aria-labelledby="exampleModalLabel" aria-hidden="true">
      <div class="modal-dialog modal-dialog-centered modal-lg">
        <div class="modal-content">
          <div class="modal-header">
            <h3 class="modal-title" style="color: #e2761a;" id="exampleModalLabel">Export As PDF</h3>

            <button type="button" class="close" data-dismiss="modal" aria-label="Close">
              <span aria-hidden="true">&times;</span>
            </button>
          </div>
          <div class="modal-body text-center" style="padding: 2rem 1rem;" id="output">

          </div>
          <div class="modal-footer export-pdf">
            <button type="button" class=" btn btn-danger btn-lg" data-dismiss="modal">Close</button>
            <button type="button" id="export" class=" btn btn-success btn-lg" data-toggle="modal"
              data-target="#exampleModal1" data-dismiss="modal" onclick="downloadPdf()">ُExport</button>
          </div>
        </div>
      </div>
    </div>

    <div class="modal fade" id="exampleModal1" tabindex="-1" aria-labelledby="exampleModalLabel" aria-hidden="true">
      <div class="modal-dialog modal-dialog-centered modal-lg">
        <div class="modal-content">
          <div class="modal-header">
            <h3 class="modal-title" style="color: #e2761a;" id="exampleModalLabel">ُExport as pdf</h3>
            <button type="button" class="close" data-dismiss="modal" aria-label="Close">
              <span aria-hidden="true">&times;</span>
            </button>
          </div>
          <div class="modal-body text-center" style="padding: 2rem 1rem;">
            The Exporting Done Successfully ,
            <br> Check Your Download..
            <br><br> Have Fun Organizing !
          </div>
          <div class="modal-footer">
            <button type="button" class="btn btn-outline-success btn-lg" data-dismiss="modal">Done</button>
          </div>
        </div>
      </div>
    </div>
  </div>

  <script src="./js/jquery-3.5.1.min.js"></script>
  <script src="./js/bootstrap.bundle.min.js"></script>
  <script src="./js/jquery.min.js"></script>
  <script src="./js/main.js"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/jspdf/1.5.3/jspdf.min.js"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/jspdf-autotable/3.0.10/jspdf.plugin.autotable.min.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/html2canvas@1.0.0-rc.5/dist/html2canvas.min.js">
  </script>
  <script src="./js/tableHTMLExport.js"></script>
</body>

</html>
